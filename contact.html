<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Red Chill Restaurant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main/main.css">
  <link rel="stylesheet" href="main/responsive.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">RED CHILL RESTAURANT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="review.html">Review</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="orders.html">Staff Orders</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact / Booking -->
  <main class="container" style="padding-top:90px;">
    <h2 class="text-center mb-4">Book a Table</h2>
    <form id="bookingForm" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
      </div>
      <div class="col-md-6">
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control" id="people" placeholder="Number of People" required>
      </div>
      <div class="col-md-6">
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="col-md-6">
        <input type="time" class="form-control" id="time" required>
      </div>
      <div class="col-12">
        <textarea id="message" class="form-control" placeholder="Special Request (optional)"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success w-100">Book Now</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 Red Chill Restaurant. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>if(window.emailjs){ emailjs.init("YOUR_EMAILJS_USER_ID"); }</script>
  <script src="main/app.js"></script>
</body>
</html>
