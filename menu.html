<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Red Chill Restaurant</title>
  <link rel="stylesheet" href="main/main.css">
  <link rel="stylesheet" href="main/responsive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar here (same as index.html) -->

  <section class="container mt-5">
    <h2 class="text-center">Our Menu</h2>
    <div class="row">
      <!-- Example Item -->
      <div class="col-sm-6 col-md-3 mt-4">
        <div class="card">
          <img src="images/1biryani.png" class="card-img-top" alt="Chicken Biryani">
          <div class="card-body">
            <h5 class="card-title">Chicken Biryani</h5>
            <p class="card-text">Delicious Hyderabadi style biryani.</p>
            <button class="btn btn-primary add-to-order" data-name="Chicken Biryani" data-price="99">Add to Order</button>
          </div>
        </div>
      </div>
      <!-- Add more items here with data-price -->
    </div>
  </section>

  <!-- Floating Cart Button -->
  <button id="cartBtn" class="btn btn-warning cart-btn">Cart ðŸ›’</button>

  <!-- Cart Modal -->
  <div id="cartModal" class="cart-modal">
    <div class="cart-content">
      <h3>Your Order</h3>
      <ul id="cartItems"></ul>
      <input type="text" id="tableNumber" placeholder="Enter Table Number" class="form-control mb-2">
      <input type="email" id="customerEmail" placeholder="Enter your Email" class="form-control mb-2">
      <button id="confirmOrder" class="btn btn-success">Confirm Order</button>
      <button id="closeCart" class="btn btn-danger">Close</button>
    </div>
  </div>

  <script src="main/app.js"></script>
</body>
</html>
